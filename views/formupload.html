<!DOCTYPE html>
<html>

<head>
  <title><%= title %></title>
  <link rel='stylesheet' href='/stylesheets/style.css' />
</head>

<body>
  <h1><%= title %></h1>
  <p>Welcome to <%= title %></p>
  <% if (locals.success) { %>
  <p>
    <%- success %>
  </p>
  <% } %>

  <% if (locals.error) { %>
  <p>
    <%= error %>
  </p>
  <% } %>
  <form method="post" action="/toUpload" enctype="multipart/form-data">
    <input name="file" type="file" />
    <input name="submit" type="submit" />
  </form>
</body>

</html>
